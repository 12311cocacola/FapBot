<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/jpg" href="./img/logo.jpg">
  <link rel="apple-touch-icon" href="./img/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700&display=swap" rel="stylesheet">
  <title>Fapfap</title>
</head>
<body>
  <main class="content">
    <h1 class="title">Tap to Fap!</h1>
    <div class="count">
      <img class="count__image" src="./img/coin.webp" alt="coin" draggable="false">
      <h2 class="count__number">*.**</h2>
    </div>
    <div class="coin">
      <img class="coin__image" src="./img/logo.jpg" alt="tapCoin" draggable="false">
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
